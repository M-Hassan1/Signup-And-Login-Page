<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <form class="main"><h2>Sign Up Page</h2>
        <div class="form-page">
            <label for="first-name">First Name
                <input type="text" id="fname" name="firstname" placeholder="First Name">
            </label>
            <label for="last-name">Last Name
                <input type="text" id="laname" name="lastname" placeholder="Last Name">
            </label>
            <label for="email">User Name
                <input type="email" id="email-address" placeholder="User Name ">
            </label>
            <label for="password">Password
                <input type="password" id="pass" placeholder="Password">
            </label>
            <label for="conformpassword">Conform Password
                <input type="password" id="cpass" placeholder="Conform Password">
            </label>
            <input type="checkbox" class="checkbox" onclick="showpassword()"
                ><p>Show Password</p>
            <a href="https://www.google.com/"><button type="button" class="btn btn" role="button">
            Submit
                <span class="submit"></span></a>
            </div>
            <footer>Already member?<a href="login.html">Login</a> here.</footer>
    </form>
    <script src="test.js"></script>
</body>
</html>
